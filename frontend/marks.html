<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Entry</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Add Marks</h2>
    <form id="marksForm">
        Student ID: <input type="number" id="student_id"><br>
        Subject ID: <input type="number" id="subject_id"><br>
        Marks Obtained: <input type="number" id="marks_obtained"><br>
        <button type="submit">Add Marks</button>
    </form>

    <h2>Student Marks</h2>
    <ul id="marksList"></ul>

    <script src="js/marks.js"></script>
</body>
</html>
